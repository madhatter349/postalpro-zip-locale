name: Update ZIP Locale Detail

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run updater
        run: npm run update

      - name: Commit changes
        run: |
          # Ensure node_modules is ignored
          echo "node_modules/" >> .gitignore

          # Stage only generated artifacts + lockfile
          git add data package-lock.json .gitignore

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -m "Update ZIP Locale Detail data"
            git push
          fi
